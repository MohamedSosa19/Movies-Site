
<div class="container" >
    <div class="row py-5">

        <div class="col-md-4 d-flex align-items-center">
            <div>
                <div class="brdr w-25 mb-4"></div>
                <h2>Movies To Watch <br>Right Now</h2>
                <p class="second-color">most watched movies by days </p>
                <div class="brdr w-75 mb-4"></div>
            </div>


        </div>

        <div *ngFor="let movie of TrendingMovies| paginate: { itemsPerPage: 10, currentPage: p }" class="col-md-2">
            <div class="movie my-2 position-relative">
                <a [routerLink]='["/moviedetails",movie.id]'>
                    <img [src]="imgPrefix+movie.poster_path" class="w-100" alt="movie.title">
                    <h3 class="h6 my-2">{{movie.title}}</h3>
                    <div class="vote">
                     {{movie.vote_average}}
                    </div>
                </a>
            </div>

        </div>

    </div>

</div>

<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "default" 
color = "#fff" type = "pacman" [fullScreen] = "true">
<p style="color: white" > Loading... </p></ngx-spinner>


<pagination-controls (pageChange)="p = $event"></pagination-controls>
