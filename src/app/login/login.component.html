<div *ngIf='error' class="alert alert-danger">
    <p>{{error}}</p>
</div>

<div class="w-75 m-auto py-5">

    <form [formGroup]='loginForm' (ngSubmit)='submitloginForm(loginForm)'>

       
        <div class="form-group">

            <label for="email">Email</label>
            <input [class.is-invalid]="loginForm.get('email')?.errors !=null &&loginForm.get('email')?.touched"
            [class.is-valid]="loginForm.controls.email.valid&&loginForm.controls.email.value"
             class="form-control" id="email"  type="email" formControlName='email'>
            <div *ngIf="loginForm.get('email')?.errors !=null &&loginForm.get('email')?.touched" class="alert my-2 alert-danger">
                <p *ngIf="loginForm.get('email')?.errors?.required"> email is required</p>
                <p *ngIf="loginForm.get('email')?.errors?.email">email is invalid</p>

            </div>
        </div>
        <div class="form-group">

            <label for="password">Password</label>
            <input [class.is-invalid]="loginForm.get('password')?.errors !=null &&loginForm.get('password')?.touched"
            [class.is-valid]="loginForm.controls.password.valid&&loginForm.controls.password.value"
             class="form-control" id="password"  type="password" formControlName='password'>
            <div *ngIf="loginForm.get('password')?.errors !=null &&loginForm.get('password')?.touched" class="alert my-2 alert-danger">
                <p *ngIf="loginForm.get('password')?.errors?.required"> password is required</p>
                <p *ngIf="loginForm.get('password')?.errors?.pattern">password must be start with UpperCase</p>

            </div>
        </div>
        

        <button [disabled]='loginForm.invalid' class="btn btn-info" type="submit">Login</button>
    </form>

</div>
